[MAIN]
Title=RSTX: Serial Transmitter IPCore for SBA
Description=RS232 Serial transmitter IP Core, Flag TXready to read in bit 14 of Data bus. 
Version=0.6
Date=2015/06/09
Author=Miguel A. Risco-Castillo
CodeURL=https://github.com/mriscoc/SBA_Library/blob/master/RSTX/RSTX.vhd
DataSheetURL=https://github.com/mriscoc/SBA_Library/blob/master/RSTX/readme.md
Image=https://raw.githubusercontent.com/mriscoc/SBA-Library/master/RSTX/image.png
Categories=
SBAversion=1.1

[CONFIG]
ADRLINES=0
DATILINES=16
DATOLINES=16

[ADDRESS]
TXSTD=0

[GENERIC]
debug=debug
sysfrec=sysfrec
baud=57600  

[INTERFACE]
TX=TXRS

[EXTERNAL]
TXRS=out

[SIGNALS]

[REQUIREMENTS]
