[MAIN]
Title=7Segment Display Module for Terasic DE0 y DE1
Description=Seven segments four digits LED display. Use two positions on address map: ADR_I(0)=0 Write Digits Segments Data and ADR_I(0)=1 Write Decimal Point Data mask.
Version=0.2
Date=2015/06/14
Author=Miguel A. Risco-Castillo
CodeURL=https://github.com/mriscoc/SBA_Library/blob/master/D7SDEX/D7SDEX.vhd
DataSheetURL=https://github.com/mriscoc/SBA_Library/blob/master/D7SDEX/readme.md
Image=https://raw.githubusercontent.com/mriscoc/SBA-Library/master/D7SDEX/image.png
Categories=
SBAversion=1.1

[CONFIG]
ADRLINES=1
DATILINES=16
DATOLINES=0

[ADDRESS]
D7S_S=0
D7S_DP=1

[GENERIC]


[INTERFACE]
HEX0=HEX0
HEX1=HEX1
HEX2=HEX2
HEX3=HEX3

[EXTERNAL]
D7SHEX0=out(7:0)
D7SHEX1=out(7:0)
D7SHEX2=out(7:0)
D7SHEX3=out(7:0)


